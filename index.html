<!DOCTYPE html>
<html>

<head>
  <title>Shooting Game in Virtual Reality</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>    

</head>

<body>
  <a-scene id="scene" >
   
    <!--Camera and Cursor-->
    <a-entity id="camera" camera position="2 8 -5" wasd-controls="acceleration:200"
      look-controls="pointerLockEnabled: false">
      <a-cursor></a-cursor>
    </a-entity>

    <!--Bullets-->
    <a-entity bullets></a-entity>

    <!--Ground-->
    <a-plane id="ground" position="0 0 0" rotation="0 0 0" height="200" width="200" color="#FBF2B0" static-body
      visible="true">
    </a-plane>

    <!--Boxes-->
    <a-box id="box1" position="0 0.5 -7.0" color="blue" depth="0.15" height="0.5" width="7"></a-box>
    <a-box id="box2" position="4 0.5 -8" color="gray" depth="0.15" height="0.5" width="2"></a-box>
    <a-box id="box3" position="-5 0.5 -6.0" color="purple" depth="0.15" height="0.5" width="20"></a-box>
    <a-box id="box4" position="2 0.5 -8" color="violet" rotation = '0 90 0 ' depth="0.15" height="0.5" width="2"></a-box>
    <a-box id="box5" position="5 0.5 -17.0" color="orange" rotation = '0 90 0 ' depth="0.15" height="0.5" width="20"></a-box>
    <a-box id="box6" position="-3.5 0.5 -8.5" color="#16A2F6" rotation = '0 90 0 '  depth="0.15" height="0.5" width="5"></a-box> 
    <a-box id="box7" position="1.5 0.5 -10.0" color="yellow" depth="0.15" height="0.5" width="7"></a-box>
    <a-box id="box8" position="-1.9 0.5 -9" color="red" rotation = '0 90 0 ' depth="0.15" height="0.5" width="2"></a-box>
    <a-box id="box9" position="-1.00 0.5 -8" color="brown" depth="0.15" height="0.5" width="2"></a-box>
    <a-box id="box10" position="1.25 0.5 -9" color="green" depth="0.15" height="0.5" width="3.5"></a-box>
    <a-box id="box11" position="0 0.5 -11" color="black" depth="0.15" height="0.5" width="7"></a-box>
    <a-box id="box12" position="3.4 0.5 -12" color="red" rotation = '0 90 0 ' depth="0.15" height="0.5" width="2"></a-box>
    <a-box id="box13" position="3.4 0.5 -16" color="red" rotation = '0 90 0 ' depth="0.15" height="0.5" width="2"></a-box>
    <a-box id="box14" position="-1 0.5 -12.9" color="pink" depth="0.15" height="0.5" width="9"></a-box>
    <a-box id="box15" position="-2 0.5 -14.9" color="pink" depth="0.15" height="0.5" width="11"></a-box>
    <a-box id="box16" position="-5.5 0.5 -8.5" color="magenta" rotation = '0 90 0 ' depth="0.15" height="0.5" width="5"></a-box> 
    <a-box id="box17" position="-7.5 0.5 -12.5" color="#F8A0F8"  rotation = '0 90 0 ' depth="0.15" height="0.5" width="11"></a-box>
    <a-box id="box18" position="-10.5 0.5 -7.0" color="blue" depth="0.15" height="0.5" width="6.15"></a-box>
    <a-box id="box19" position="-13.5 0.5 -8"  color="violet" rotation = '0 90 0 ' depth="0.15" height="0.5" width="4"></a-box>
    <a-box id="box20" position="-15 0.5 -17.0" color="orange" rotation = '0 90 0 ' depth="0.15" height="0.5" width="20"></a-box>
    <a-box id="box21" position="-5 0.5 -27.0" color="purple" depth="0.15" height="0.5" width="20"></a-box> 
    <a-box id="box22" position="-11.25 0.5 -10.0" color="yellow" depth="0.15" height="0.5" width="4.5"></a-box>
    <a-box id="box23" position="-9 0.5 -9" color="red" rotation = '0 90 0 ' depth="0.15" height="0.5" width="2"></a-box>
    <a-box id="box24" position="-9.9 0.5 -8" color="brown" depth="0.15" height="0.5" width="2"></a-box>
    <a-box id="box25" position="-11 0.5 -8" color="violet" rotation = '0 90 0 ' depth="0.15" height="0.5" width="2"></a-box>
    <a-box id="box26" position="-11.95 0.5 -9" color="green" depth="0.15" height="0.5" width="3.0"></a-box>
    <a-box id="box27" position="-12 0.5 -19" color="pink" depth="0.15" height="0.5" width="6"></a-box>
    <a-box id="box28" position="-11.95 0.5 -11.85" color="black" depth="0.15" height="0.5" width="6.05"></a-box>
    <a-box id="box29" position="-12.5 0.5 -15" color="violet" rotation = '0 90 0 ' depth="0.15" height="0.5" width="3"></a-box>
    <a-box id="box30" position="-9 0.5 -15.5" color="gray" depth="0.15" height="0.5" width="3"></a-box>
    <a-box id="box31" position="-11 0.5 -13.5" color="pink" depth="0.15" height="0.5" width="3"></a-box>
    <a-box id="box32" position="-9.5 0.5 -14.5" color="red" rotation = '0 90 0 ' depth="0.15" height="0.5" width="2"></a-box>
    <a-box id="box33" position="-5.5 0.5 -19.85" color="magenta" rotation = '0 90 0 ' depth="0.15" height="0.5" width="10"></a-box> 
    <a-box id="box34" position="-9.5 0.5 -22.75" color="red" rotation = '0 90 0 ' depth="0.15" height="0.5" width="4"></a-box>
    <a-box id="box35" position="-11.85 0.5 -22.75" color="red" rotation = '0 90 0 ' depth="0.15" height="0.5" width="4"></a-box>
    <a-box id="box36" position="-8.85 0.5 -20.65" color="pink" depth="0.15" height="0.5" width="6.40"></a-box>



  </a-scene>

</body>

</html>
